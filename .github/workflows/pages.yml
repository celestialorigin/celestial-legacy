name: Deploy to GitHub Pages (Scheduled)

on:
  workflow_dispatch:

  # „Äå„Çµ„Ç§„Éà„Å´ÂΩ±Èüø„Åô„ÇãÂ§âÊõ¥„Äç„Å†„Åë„Åßpush„Éà„É™„Ç¨„Éº
  push:
    branches: ["main"]
    paths:
      - "src/**"
      - "public/**"
      - "astro.config.*"
      - "package.json"
      - "package-lock.json"
      - "pnpm-lock.yaml"
      - "yarn.lock"
      - ".github/workflows/pages.yml"

  # publishAt Âà∞Êù•„ÇíÊãæ„ÅÜ„Åü„ÇÅ„ÅÆÂÆöÊúü„Éá„Éó„É≠„Ç§ÔºàÊØéÊôÇÔºâ
  schedule:
    - cron: "0 * * * *"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  CORE_REPO: "celestialorigin/celestial-core"
  CORE_REF: "main"
  NODE_VERSION: "20"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (legacy site)
        uses: actions/checkout@v4

      # ‚òÖ ËøΩÂä†: core „ÇíÂà•„Éë„Çπ„Å´checkout
      - name: Checkout core
        uses: actions/checkout@v4
        with:
          repository: ${{ env.CORE_REPO }}
          ref: ${{ env.CORE_REF }}
          path: _core
          # core„Ååprivate„Å™„Çâ‰∏ã„ÇíÊúâÂäπÂåñÔºàÂæåËø∞Ôºâ
          # token: ${{ secrets.CORE_REPO_TOKEN }}

      # ‚òÖ ÁΩÆÊèõ: core„ÅÆ„Çµ„Ç§„ÉàÊú¨‰Ωì„Çílegacy„Å∏ÂêåÊúüÔºà„Éì„É´„ÉâÂâçÔºâ
      - name: Sync core into legacy (site + content)
        shell: bash
        run: |
          set -euo pipefail
          echo "== Sync core -> legacy =="

          # --- content ---
          mkdir -p src/content
          rm -rf src/content/*
          if [ -d "_core/src/content" ]; then
            cp -a _core/src/content/. src/content/
          fi

          # --- site sources (pages/layouts/components/styles) ---
          mkdir -p src/pages src/layouts src/components src/styles

          rm -rf src/pages/* src/layouts/* src/components/* src/styles/*
          if [ -d "_core/src/pages" ]; then
            cp -a _core/src/pages/. src/pages/
          fi
          if [ -d "_core/src/layouts" ]; then
            cp -a _core/src/layouts/. src/layouts/
          fi
          if [ -d "_core/src/components" ]; then
            cp -a _core/src/components/. src/components/
          fi
          if [ -d "_core/src/styles" ]; then
            cp -a _core/src/styles/. src/styles/
          fi

          # --- public assets (images/audio) ---
          mkdir -p public
          if [ -d "_core/public" ]; then
            cp -a _core/public/. public/
          fi

          echo "Synced file counts:"
          echo "pages: $(find src/pages -type f | wc -l)"
          echo "content: $(find src/content -type f | wc -l)"



      # Pages Êé®Â•®: „Éì„É´„Éâ/„Éá„Éó„É≠„Ç§Áí∞Â¢É„Çí„Çª„ÉÉ„Éà
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build
        
      - name: Debug built HTML (base check)
        run: |
          echo "=== astro.config ==="
          ls -la astro.config.*
          echo "=== grep celestial-project in repo ==="
          grep -R "celestial-project" -n . || true
          echo "=== dist head (deep-observation) ==="
          sed -n '1,40p' dist/deep-observation/index.html || true
          echo "=== dist head (top) ==="
          sed -n '1,40p' dist/index.html || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      # ===== SUCCESS NOTIFY =====
      - name: Notify Discord (Success)
        if: success()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          curl -H "Content-Type: application/json" \
          -d "{\"username\":\"CELESTIAL SYSTEM\",\"content\":\"‚úÖ **DEPLOY SUCCESS**\nüåå CELESTIAL has been updated.\nüïí $(date -u)\"}" \
          $DISCORD_WEBHOOK

      # ===== FAILURE NOTIFY =====
      - name: Notify Discord (Failure)
        if: failure()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          curl -H "Content-Type: application/json" \
          -d "{\"username\":\"CELESTIAL SYSTEM\",\"content\":\"‚ùå **DEPLOY FAILED**\n‚ö†Ô∏è Build or deploy error occurred.\nüïí $(date -u)\"}" \
          $DISCORD_WEBHOOK
