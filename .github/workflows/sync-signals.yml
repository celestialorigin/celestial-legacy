name: Observation OS Sync

on:
  schedule:
    - cron: '0 * * * *' # Every hour
  workflow_dispatch: # Manual trigger

jobs:
  sync-signals:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to push changes
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './celestial/package-lock.json'

      - name: Install Dependencies
        working-directory: ./celestial
        run: npm ci

      - name: Run Sync Script
        working-directory: ./celestial
        env:
          ENABLE_SYNC: ${{ vars.ENABLE_SYNC }}
          ENABLE_X_POST: ${{ vars.ENABLE_X_POST }}
          YOUTUBE_RSS_URL: ${{ secrets.YOUTUBE_RSS_URL }}
        run: npx tsx scripts/sync-signals.ts

      - name: Commit and Push if Changed
        run: |
          git config --global user.name 'Observation OS Bot'
          git config --global user.email 'bot@celestial.void'
          git add celestial/src/data/signals.json
          git commit -m "feat(obs): automated signal sync [skip ci]" || exit 0
          git push
        continue-on-error: true # Don't fail if nothing to commit
